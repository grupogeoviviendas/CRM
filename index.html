<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        h1 { text-align: center; color: #333; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; color: #555; font-weight: bold; }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover { background: #5568d3; }
        .app { display: none; }
        .app.active { display: block; }
        .header {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
        .nav button {
            flex: 1;
            min-width: 150px;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }
        .nav button.active { background: #667eea; color: white; }
        .view { display: none; background: white; padding: 20px; border-radius: 10px; }
        .view.active { display: block; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background: #f5f5f5; }
        .btn-small {
            width: auto;
            padding: 6px 12px;
            font-size: 14px;
            margin: 0 2px;
        }
        .stat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .stat-value { font-size: 36px; font-weight: bold; color: #667eea; }
        .stat-label { color: #888; margin-top: 5px; }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
        }
        .modal.active { display: flex; }
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }
        .alert { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .alert-error { background: #fee; color: #c00; border: 1px solid #fcc; }
    </style>
</head>
<body>
    <div id="loginScreen" class="login-container">
        <h1>ðŸŽ¯ CRM Pro</h1>
        <div id="loginAlert"></div>
        <form id="loginForm">
            <div class="form-group">
                <label>Usuario</label>
                <input type="text" id="username" placeholder="Ingresa tu usuario" required>
            </div>
            <div class="form-group">
                <label>ContraseÃ±a</label>
                <input type="password" id="password" placeholder="Ingresa tu contraseÃ±a" required>
            </div>
            <button type="submit">Iniciar SesiÃ³n</button>
        </form>
    </div>

    <div id="app" class="app" style="padding: 20px;">
        <div class="header">
            <div>
                <h2>ðŸŽ¯ CRM Pro</h2>
                <small id="userInfo"></small>
            </div>
            <button onclick="logout()" class="btn-small">Salir</button>
        </div>

        <div class="nav">
            <button onclick="changeView('dashboard', this)" class="active">Dashboard</button>
            <button onclick="changeView('users', this)" id="usersBtn">Usuarios</button>
            <button onclick="changeView('leads', this)">Leads</button>
            <button onclick="changeView('tasks', this)">Tareas</button>
        </div>

        <div id="dashboard" class="view active">
            <div class="stat-grid">
                <div class="stat-card">
                    <div class="stat-value" id="totalUsers">0</div>
                    <div class="stat-label">Usuarios</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalLeads">0</div>
                    <div class="stat-label">Leads</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalTasks">0</div>
                    <div class="stat-label">Tareas</div>
                </div>
            </div>
        </div>

        <div id="users" class="view">
            <h3>GestiÃ³n de Usuarios</h3>
            <button onclick="openUserModal()" style="margin: 20px 0;">+ Nuevo Usuario</button>
            <table>
                <thead>
                    <tr>
                        <th>Usuario</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Rol</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="usersTable"></tbody>
            </table>
        </div>

        <div id="leads" class="view">
            <h3>Leads</h3>
            <button onclick="openLeadModal()" style="margin: 20px 0;">+ Nuevo Lead</button>
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>TelÃ©fono</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="leadsTable"></tbody>
            </table>
        </div>

        <div id="tasks" class="view">
            <h3>Tareas</h3>
            <button onclick="openTaskModal()" style="margin: 20px 0;">+ Nueva Tarea</button>
            <table>
                <thead>
                    <tr>
                        <th>TÃ­tulo</th>
                        <th>DescripciÃ³n</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tasksTable"></tbody>
            </table>
        </div>
    </div>

    <div id="userModal" class="modal">
        <div class="modal-content">
            <h3>Nuevo Usuario</h3>
            <form id="userForm">
                <div class="form-group">
                    <label>Usuario</label>
                    <input type="text" id="newUsername" required>
                </div>
                <div class="form-group">
                    <label>ContraseÃ±a</label>
                    <input type="password" id="newPassword" required>
                </div>
                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" id="newFullname" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="newEmail">
                </div>
                <div class="form-group">
                    <label>Rol</label>
                    <select id="newRole" style="width: 100%; padding: 10px;">
                        <option value="user">Usuario</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <button type="submit">Crear</button>
                <button type="button" onclick="closeModal('userModal')" style="margin-top: 10px; background: #999;">Cancelar</button>
            </form>
        </div>
    </div>

    <div id="leadModal" class="modal">
        <div class="modal-content">
            <h3>Nuevo Lead</h3>
            <form id="leadForm">
                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" id="leadName" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="leadEmail" required>
                </div>
                <div class="form-group">
                    <label>TelÃ©fono</label>
                    <input type="tel" id="leadPhone">
                </div>
                <div class="form-group">
                    <label>Estado</label>
                    <select id="leadStatus" style="width: 100%; padding: 10px;">
                        <option value="nuevo">Nuevo</option>
                        <option value="contactado">Contactado</option>
                        <option value="calificado">Calificado</option>
                    </select>
                </div>
                <button type="submit">Crear</button>
                <button type="button" onclick="closeModal('leadModal')" style="margin-top: 10px; background: #999;">Cancelar</button>
            </form>
        </div>
    </div>

    <div id="taskModal" class="modal">
        <div class="modal-content">
            <h3>Nueva Tarea</h3>
            <form id="taskForm">
                <div class="form-group">
                    <label>TÃ­tulo</label>
                    <input type="text" id="taskTitle" required>
                </div>
                <div class="form-group">
                    <label>DescripciÃ³n</label>
                    <textarea id="taskDesc" style="width: 100%; padding: 10px; min-height: 80px;"></textarea>
                </div>
                <button type="submit">Crear</button>
                <button type="button" onclick="closeModal('taskModal')" style="margin-top: 10px; background: #999;">Cancelar</button>
            </form>
        </div>
    </div>

    <script>
        (function() {
            const db = window.supabase.createClient(
                'https://ibqdtawlbkprcqkxwybk.supabase.co',
                'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlicWR0YXdsYmtwcmNxa3h3eWJrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEyNTg4MTUsImV4cCI6MjA4NjgzNDgxNX0.xL5NPuxiPtWyv7ExQ6a81kwPgtXVI5HDl85GmFSAUOg'
            );

            let currentUser = null;
            let users = [];
            let leads = [];
            let tasks = [];

            document.getElementById('loginForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                try {
                    const { data, error } = await db.from('users').select('*');
                    if (error) throw error;

                    const user = data.find(u => u.username === username && u.password === password);
                    if (user) {
                        currentUser = user;
                        showApp();
                    } else {
                        document.getElementById('loginAlert').innerHTML = '<div class="alert alert-error">Usuario o contraseÃ±a incorrectos</div>';
                    }
                } catch (error) {
                    console.error(error);
                    document.getElementById('loginAlert').innerHTML = '<div class="alert alert-error">Error: ' + error.message + '</div>';
                }
            });

            async function showApp() {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('app').classList.add('active');
                document.getElementById('userInfo').textContent = currentUser.fullname + ' (' + currentUser.role + ')';
                
                if (currentUser.role !== 'admin') {
                    document.getElementById('usersBtn').style.display = 'none';
                }

                await loadData();
            }

            async function loadData() {
                try {
                    const [usersRes, leadsRes, tasksRes] = await Promise.all([
                        db.from('users').select('*'),
                        db.from('leads').select('*'),
                        db.from('tasks').select('*')
                    ]);

                    users = usersRes.data || [];
                    leads = leadsRes.data || [];
                    tasks = tasksRes.data || [];

                    updateStats();
                    renderUsers();
                    renderLeads();
                    renderTasks();
                } catch (error) {
                    console.error('Error loading data:', error);
                }
            }

            function updateStats() {
                document.getElementById('totalUsers').textContent = users.length;
                document.getElementById('totalLeads').textContent = leads.length;
                document.getElementById('totalTasks').textContent = tasks.length;
            }

            function renderUsers() {
                const tbody = document.getElementById('usersTable');
                tbody.innerHTML = users.map(u => `
                    <tr>
                        <td>${u.username}</td>
                        <td>${u.fullname}</td>
                        <td>${u.email || '-'}</td>
                        <td>${u.role}</td>
                        <td><button class="btn-small" onclick="deleteUser(${u.id})">Eliminar</button></td>
                    </tr>
                `).join('');
            }

            function renderLeads() {
                const tbody = document.getElementById('leadsTable');
                tbody.innerHTML = leads.map(l => `
                    <tr>
                        <td>${l.name}</td>
                        <td>${l.email}</td>
                        <td>${l.phone || '-'}</td>
                        <td>${l.status}</td>
                        <td><button class="btn-small" onclick="deleteLead(${l.id})">Eliminar</button></td>
                    </tr>
                `).join('');
            }

            function renderTasks() {
                const tbody = document.getElementById('tasksTable');
                tbody.innerHTML = tasks.map(t => `
                    <tr>
                        <td>${t.title}</td>
                        <td>${t.description || '-'}</td>
                        <td>${t.status}</td>
                        <td>
                            <button class="btn-small" onclick="toggleTask(${t.id}, '${t.status}')">${t.status === 'pendiente' ? 'Completar' : 'Reabrir'}</button>
                            <button class="btn-small" onclick="deleteTask(${t.id})">Eliminar</button>
                        </td>
                    </tr>
                `).join('');
            }

            window.changeView = function(view, button) {
                document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
                document.querySelectorAll('.nav button').forEach(b => b.classList.remove('active'));
                document.getElementById(view).classList.add('active');
                if (button) button.classList.add('active');
            };

            window.openUserModal = function() {
                document.getElementById('userModal').classList.add('active');
            };

            window.openLeadModal = function() {
                document.getElementById('leadModal').classList.add('active');
            };

            window.openTaskModal = function() {
                document.getElementById('taskModal').classList.add('active');
            };

            window.closeModal = function(id) {
                document.getElementById(id).classList.remove('active');
            };

            document.getElementById('userForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                try {
                    const { error } = await db.from('users').insert([{
                        username: document.getElementById('newUsername').value,
                        password: document.getElementById('newPassword').value,
                        fullname: document.getElementById('newFullname').value,
                        email: document.getElementById('newEmail').value,
                        role: document.getElementById('newRole').value
                    }]);
                    if (error) throw error;
                    await loadData();
                    closeModal('userModal');
                    e.target.reset();
                } catch (error) {
                    alert('Error: ' + error.message);
                }
            });

            document.getElementById('leadForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                try {
                    const { error } = await db.from('leads').insert([{
                        name: document.getElementById('leadName').value,
                        email: document.getElementById('leadEmail').value,
                        phone: document.getElementById('leadPhone').value,
                        status: document.getElementById('leadStatus').value,
                        assigned_to: currentUser.id
                    }]);
                    if (error) throw error;
                    await loadData();
                    closeModal('leadModal');
                    e.target.reset();
                } catch (error) {
                    alert('Error: ' + error.message);
                }
            });

            document.getElementById('taskForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                try {
                    const { error } = await db.from('tasks').insert([{
                        title: document.getElementById('taskTitle').value,
                        description: document.getElementById('taskDesc').value,
                        status: 'pendiente',
                        user_id: currentUser.id
                    }]);
                    if (error) throw error;
                    await loadData();
                    closeModal('taskModal');
                    e.target.reset();
                } catch (error) {
                    alert('Error: ' + error.message);
                }
            });

            window.deleteUser = async function(id) {
                if (confirm('Â¿Eliminar usuario?')) {
                    await db.from('users').delete().eq('id', id);
                    await loadData();
                }
            };

            window.deleteLead = async function(id) {
                if (confirm('Â¿Eliminar lead?')) {
                    await db.from('leads').delete().eq('id', id);
                    await loadData();
                }
            };

            window.deleteTask = async function(id) {
                if (confirm('Â¿Eliminar tarea?')) {
                    await db.from('tasks').delete().eq('id', id);
                    await loadData();
                }
            };

            window.toggleTask = async function(id, currentStatus) {
                const newStatus = currentStatus === 'pendiente' ? 'completada' : 'pendiente';
                await db.from('tasks').update({ status: newStatus }).eq('id', id);
                await loadData();
            };

            window.logout = function() {
                location.reload();
            };
        })();
    </script>
</body>
</html>
